server:
  port: 8080
  error:
    include:
      message: true

spring:
  application:
    name: rococo-gateway

rococo-userdata.client: rest


logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    net.devh.boot.grpc: DEBUG
  #    org.springframework.boot.autoconfigure: DEBUG

  file:
    name: 'gateway.log'


---
spring:
  config:
    activate:
      on-profile: 'local'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://127.0.0.1:9000'

rococo-userdata:
  base-uri: 'http://127.0.0.1:8089'
rococo-front:
  base-uri: 'http://127.0.0.1:3000'
rococo-artist:
  base-uri: 'http://127.0.0.1:8093'
rococo-museum:
  base-uri: 'http://127.0.0.1:8098'
rococo-painting:
  base-uri: 'http://127.0.0.1:8095'
---
spring:
  config:
    activate:
      on-profile: 'docker'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://auth.rococo.dc:9000'

rococo-userdata:
  base-uri: 'http://userdata.rococo.dc:8089'
rococo-front:
  base-uri: 'http://client.rococo.dc'
rococo-artist:
  base-uri: 'http://artist.rococo.dc:8093'
rococo-museum:
  base-uri: 'http://museum.rococo.dc:8098'
rococo-painting:
  base-uri: 'http://painting.rococo.dc:8095'
---
